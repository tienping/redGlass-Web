<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, height=device-height, width=device-width">
		
		<!-- Allow requests to websites -->
		<meta http-equiv="Content-Security-Policy" content="default-src *; style-src &apos;self&apos; &apos;unsafe-inline&apos;; script-src &apos;self&apos; &apos;unsafe-inline&apos; &apos;unsafe-eval&apos;">
		
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/angular-carousel.min.css" rel="stylesheet">
	</head>
	<body ng-app="starter">
		<div class="content-body full-page" ng-controller="bodyController" ng-init="getCarouselItems()">
			<img id="content-loading-image" src="img/loading.gif">
			<ul rn-carousel="" rn-carousel-auto-slide="15" rn-carousel-transition="hexagon" rn-carousel-duration="500" rn-swipe-disabled="false" class="image">
				<li ng-repeat="image in images">
					<img ng-src="{{ dataUrlPrefix }}{{image}}">
				</li>
			</ul>
		</div>
		
		<div class="content-footer hidden" ng-controller="footerController">
			<ul rn-carousel="" class="image">
				<li ng-repeat="image in images">
					<img ng-src="{{image}}">
				</li>
			</ul>
		</div>
		
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<script src="js/app.js"></script>
		
		<script src="js/angular-carousel.js"></script>
		<script src="js/angular-touch.min.js"></script>
	</body>
	
	<footer>
		<p class="powered">
			<span class="small-font">Powered by </span>RedGlass Technology
		</p>
	</footer>
</html>
